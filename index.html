<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="container" onclick="hidingWindow()">
        <header>
            <div class="logo">
                <h1>ScriBBler</h1>
                <h3>Explore, Imagine, Create</h3>
            </div>
            <div class="btns">
                <div class="modals">
                    <!-- Trigger/Open The Modal -->
                    <button id="myBtn" onclick="popUp()">Sign Up</button>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close" onclick="newPopUp()">&times;</span>
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter your name">
                            <label for="">Username</label>
                            <input type="text" placeholder="Enter your username">
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter your password">
                            <label for="">Confirm-password</label>
                            <input type="password" placeholder="Re-enter your password">
                        </div>
                    </div>
                </div>
                <button id="myBtn">Sign In</button>
            </div>

        </header>

        <div class="middle-container">
            <button id="posts">All Posts</button>
            <button id="posts">Create Posts</button>
        </div>
    </div>
