<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriBBler</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="container">
        <header>
            <div class="logo">
                <h1>ScriBBler</h1>
                <h3>Explore, Imagine, Create</h3>
            </div>
            <div class="btns">
                <button class="my-btn" id="myBtn" onclick="popUp()">Sign Up</button>
                <button class="my-btn" id="myBtnSignIn" onclick="popUp2()">Sign In</button>
            </div>
        </header>

        <div class="middle-container">
            <button id="posts" class="posting" onclick="openHome()">All Posts</button>
            <button id="posts" onclick="createPost()">Create Posts</button>
        </div>
    </div>
    <div class="modals">
        <!-- Trigger/Open The Modal -->
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">

                <form class="innerModal" onsubmit="getSignUpData()">
                    <h4>Get Started <span class="close" onclick="newPopUp()">&times;</span></h4>
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required />
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" id="userName" required />
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" required />
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" id="confirmPassword" required />
                    <input type="submit" value="Sign Up" id="modal-Btn" />
                </form>

            </div>
        </div>
    </div>
    <div class="modals">
        <!-- Trigger/Open The Modal -->
        <!-- The Modal -->
        <div id="myModal-signIn" class="modal">
            <!-- Modal content -->
            <div class="modal-content">

                <form class="innerModal" onsubmit="getSignInData()">
                    <h4>Welcome Back! <span class="closeSignIn" onclick="newPopUp2()">&times;</span></h4>
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" id="userName" required />
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" required />
                    <input type="submit" value="Sign In" id="modal-Btn" />
                </form>
                <div class="memberSigning">
                    <span id="memberSignUp">Not a member? <span id="buttonSignUp" onclick="popUp()">SignUp</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="postModals">
        <div class="modals">
            <!-- Trigger/Open The Modal -->
            <!-- The Modal -->
            <div id="postModal" class="modal">
                <!-- Modal content -->
                <div class="postModal-content">

                    <div class="innerPostModal">
                        <span class="heading">Pen Your Post <span class="closePost"
                                onclick="closePost()">&times;</span></span>
                        <label for="">Title</label>
                        <input type="text" placeholder="Enter title of your post" id="title" required />
                        <label for="">Content</label>
                        <textarea placeholder="Enter contents of your post" id="content" required></textarea>
                        <!-- <input type="submit" value="Create" id="createButton" /> -->
                        <button onclick="getPostData(title, content)" id="createButton">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Script file for DOM -->
    <script src="../scripts/index.js"></script>
</body>

</html>
