<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="firstContainer">

        <!-- This is the main heading of the page -->

        <header>
            <div class="logo">                
                <a href="../index.html"><h1>ScriBBler</h1></a>
                <h3>Explore, Imagine, Create</h3>
            </div>
            <div class="btns">
                <button id="myBtn" class="my-btn" onclick="popUp()">Sign Up</button>
                <button id="myBtnSignIn" class="my-btn" onclick="popUp2()">Sign In</button>
            </div>
        </header>
    </div>

    <!-- signup modal -->

    <div class="modals">
        <!-- Trigger/Open The Modal -->
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">

                <form class="innerModal" onsubmit="getSignUpData()">
                    <h4>Get Started <span class="close" onclick="newPopUp()">&times;</span></h4>
                    <label for="" class="myName">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required />
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" id="userName" required />
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" required />
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" id="confirmPassword" required />
                    <input type="submit" value="Sign Up" id="modal-Btn" />
                </form>

            </div>
        </div>
    </div>

    <!-- signup modal ended -->

    <!-- signin modal -->

    <div class="modals">
        <!-- Trigger/Open The Modal -->
        <!-- The Modal -->
        <div id="myModal-signIn" class="modal">
            <!-- Modal content -->
            <div class="modal-content">

                <form class="innerModal" onsubmit="getSignInData()">
                    <h4>Welcome Back! <span class="closeSignIn" onclick="newPopUp2()">&times;</span></h4>
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" id="userName" required />
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" required />
                    <input type="submit" value="Sign In" id="modal-Btn" />
                </form>
                <div class="memberSigning">
                    <span id="memberSignUp">Not a member? <span id="buttonSignUp" onclick="popUp()">SignUp</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- signin modal ended -->
    <!-- main heading ended -->

    <!-- blog container -->
        <div class="blog-content">
            <div id="blog-title" class="blog-Title">
                <h id="blogTitleNew"></h>
            </div>
            <div class="author">
                <p class="authorName"> Aditya Sharma</p>
            </div>
                <button id="editingPost" type="button" onclick="editPost()">Edit <i class="fa fa-edit"></i></button>
            <div class="insideBlog">
                <p id="blog-body" class="contentOfBlog"></p>
            </div>

            <!-- like container -->
            <div class="like-btn">
                <button id="like-blog" onclick="likePost()">
                    <i class="fa-regular fa-thumbs-up"></i>  Like
                </button>
                <div id="like-count">Be the first one to like this!</div>
            </div>
            <!-- like container ended -->

            <!-- comments container -->
            <div class="comments-container">
                <form class="comment-body">
                    <label for="comment-content"></label>
                    <textarea placeholder="Leave a comment..." id="commentsContent" rows="5" cols="80" name="Content"></textarea> <br></br>
                    <button type="button" class="new-comment" onclick="getComments()">Comment</button>
                </form>
                <p class="commentHeading">All Comments</p>
                <div class="commentsBox" id="commentBox">
                    <div class="contentOfComment" id="newComment"></div>
                </div>
            </div>
            <!-- comments container ended -->
        </div>

        <!-- blog container ended -->

        <!-- scripts files -->
        <script src="../scripts/post.js"></script>
        <script src="https://kit.fontawesome.com/1d266f3084.js" crossorigin="anonymous"></script>
</body>

</html>
